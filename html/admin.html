    <div class="container">
        <div class="row justify-content-between">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Add New Package
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="packageid" class="col-sm-2 col-form-label">Package Id</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="pid" placeholder="Package Id" value="0x965139ad266d7038B5c80227fcf0A6F3bFf8146a">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="fromAddress" class="col-sm-2 col-form-label">From</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="from" placeholder="From">
                                </div>
                            </div>
                            <br>
                            <div class="form-group row">
                                <label for="packageid" class="col-sm-2 col-form-label">To</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="to" placeholder="To">
                                </div>
                            </div>
                            <br>
                            <div class="form-group row">
                                <label for="fromAddress" class="col-sm-2 col-form-label">Origin</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="origin" placeholder="Origin">
                                </div>
                            </div>
                            <br>
                            <div class="form-group row">
                                <label for="fromAddress" class="col-sm-2 col-form-label">Destination</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="dest" placeholder="Destination">
                                </div>
                            </div>
                            <br>
                            <div class="form-group row">
                                <label for="fromAddress" class="col-sm-2 col-form-label">Time</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="time-add" placeholder="Time">
                                </div>
                            </div>
                            <br>

                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button type="button" class="btn btn-primary" onclick="addPackage()">Add</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Update Status of Package
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Package Id</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputEmail3" placeholder="Package Id" value="0x965139ad266d7038B5c80227fcf0A6F3bFf8146a">
                                </div>
                            </div>

                            <fieldset class="form-group">
                                <div class="row">
                                    <legend class="col-form-label col-sm-2 pt-0">Status</legend>
                                    <div class="col-sm-10">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="status" id="shipped" value="Shipped" checked>
                                            <label class="form-check-label" for="gridRadios1">
                                      Shipped
                                    </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="status" id="ood" value="Out of delivery">
                                            <label class="form-check-label" for="gridRadios2">
                                      Out of delivery
                                    </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="status" id="delivered" value="Delivered">
                                            <label class="form-check-label" for="gridRadios3">
                                      Delivered
                                    </label>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <br>

                            <div class="form-group row">
                                <label for="fromAddress" class="col-sm-2 col-form-label">Time</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="time-update" placeholder="Time">
                                </div>
                            </div>
                            <br>

                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button type="button" class="btn btn-primary" onclick="updatePackage()">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
